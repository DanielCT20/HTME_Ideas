<!DOCTYPE html>
<html>

<head>
	<title>SVG viewBox Attribute</title>
	
	<style type="text/css">
		svg {
			border: 1px solid #aaa;
		}
	</style>
</head>

<body>

	<svg width="200" height="200" viewBox="0 0 100 100">

	<circle cx="50" cy="50" r="45" stroke="#000"
			stroke-width="3" fill="none"/>
	</svg>
</body>

</html>
