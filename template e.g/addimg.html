<!DOCTYPE html>
<html>

<body>
    <h1>The template Element</h1>

    <p>
        Click the button below to display the hidden content from the template element.
    </p>

    <button onclick="showContent()">ADD IMG</button>

    <template>
      <h2>CAT</h2>
      <img src="https://ichef.bbci.co.uk/news/800/cpsprodpb/10E9B/production/_109757296_gettyimages-1128004359.jpg.webp" width="214" height="204" />
    </template>

    <script>
        function showContent() {
            var temp = document.getElementsByTagName("template")[0];
            var clon = temp.content.cloneNode(true);
            document.body.appendChild(clon);
        }
    </script>
</body>

</html>
